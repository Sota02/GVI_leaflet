<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="" />
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      padding: 0;
      margin: 0;
    }

    #map_canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body onload="initialize()">
  <div id="map_canvas"></div>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
  <script>
    var map
    /**
    * Die Methode initialize wird beim Laden der Webseite aufgerufen
    * durch HTML <body onload="initialize()">, siehe unten.
    */
    function initialize() {
      /**
      * Stuttgart - [48.81, 9.16]
      * Sidney - [-33.51, 151.12]
      */
      map = L.map('map_canvas').setView([-33.51, 151.12], 10);
      var osm = new L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
        minZoom: 2,
        maxZoom: 18
      });
      map.addLayer(osm);
      
      var marker = L.marker([-33.51, 151.12],
        { title: 'mein neuer Marker' }     // Add a title
      ).addTo(map);

      var marker2 = L.marker([-33.51, 151.11],
        { title: 'mein neuer Marker2' }     // Add a title
      ).addTo(map);
    }
  </script>
</body>

</html>
