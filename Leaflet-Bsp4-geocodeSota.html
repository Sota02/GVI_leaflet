<!DOCTYPE html>
<html>

<head>
  <title>Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="" />
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      padding: 0;
      margin: 0;
    }

    #map_canvas {
      width: 100%;
      height: 100%;
    }

    #geocode_container {
      position: fixed;
      top: 1em;
      left: 4em;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="map_canvas"></div>
  <!-- <div id="geocode_container">
    <input id="address" type="textbox" value="Sydney, NSW">
    <input type="button" value="Geocode" onclick="geocode()">
  </div> -->
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin="">
  </script>

  <script>
    const geocodeUrl = 'https://nominatim.openstreetmap.org/search?q=';
    const geocodeParams = '&format=json&limit=1';
    var map = null;

    function geocode(address) {
      let encoded = encodeURI([geocodeUrl,address, geocodeParams].join(''));
      let xhr = new XMLHttpRequest();
      
      const p = new Promise((resolve, reject) => {
        xhr.open("GET", encoded, true); //true = async, false=sync
        xhr.responseType = 'json';
        xhr.send();
        xhr.onload = function () {
          if (xhr.response.length == 0) {
            alert("No place found");
            return;
          }
          response = xhr.response[0];
          //output contents of Json File
          console.log(JSON.stringify(response)); 
          resolve(response);
        }
        xhr.onerror = function () {
          console.error(xhr.statusText);
        };
      });
      
      return p;
    }  

    function initialize() {
      geocode('Tuebinger Allee 2, 71065 Sindelfingen').then((response) => console.log('lat: '+response.lat+' lon:'+response.lon));

    }

    //Main Method
    window.onload = initialize();

  </script>
</body>

</html>
